<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .p {
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .p img {
            width: 100%;
            height: auto;
            display: block;
        }

        .inp {
            width: 89%;
            background: rgb(250, 250, 250);
            gap: 0px;
            padding: 10px 0px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width:650px) {
            .inp{
                width: 100%;
                gap: 5px;
                flex-direction: column;
                padding: 0px 0px;
            }
            .np input{
                 margin: 0px 0px 0px 0px;
            }
        }

        .inp input {
            min-width: 130px;
            width: 60%;
            height: 36px;
            margin: 0px 40px 0px 0px;
            padding: 5px;
            border: none;
            border-radius: 4px;
            outline: 1px solid gray;
            font-size: 15px;
        }

        .inp button {
            min-width: 100px;
            height: 36px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="p">

        <!-- Top Image -->
        <picture>
            <!-- Mobile -->
            <source media="(max-width:650px)" srcset='./assest/andT.png'>
            <img src="./assest/winTop.jpg" alt="Top Image">
        </picture>
        <div class="inp">
            <input type="text" />
           <a href="./result.html"> <button>show Result</button></a>
        </div>

        <picture>
            <source media="(max-width:650px)" srcset="./assest/bt.png">
            <img src="./assest/win.jpg" alt="Bottom Image">
        </picture>

    </div>

</body>

</html>
